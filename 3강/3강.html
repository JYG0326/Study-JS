<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./3강.css">
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="alert">Alert 박스<button onclick="닫는버튼()">닫기</button></div>
    <button onclick="여는버튼()">버튼</button>
</body>
<script>
    function 여는버튼(){
        document.getElementById('alert').style.display='block';
    }
    function 닫는버튼(){
        document.getElementById('alert').style.display='none';
    }
</script>
</html>
